<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
   <button id="homeButton" class="btn btn-home1">
    <i class="fa fa-home"></i>
    <span>Home</span>
   </button>
    <div class="d-flex flex-column min-vh-100">

        <!-- Parte superior (roja) -->
        <div id="red-zone" class="d-flex justify-content-center align-items-center">
             <div id="loadingSpinner" class="text-center">
            
             <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
             </div>
            
            <p class="mt-2">Cargando información...</p>

            </div>

            <img id="pokemon-image"class="img-fluid" style="width: 360px;" src="" alt="Pokemon a adivinar">
        </div>

        <!-- Parte inferior (blanca) -->
        <div class="bg-white flex-grow-1 py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 text-center">
                        <div class="input-group mb-3">
                            <input type="text" id="pokemon-guess" class="form-control form-control-lg" placeholder="Escribe un Pokémon...">
                            <button id="guess-button" class="btn btn-danger">Adivinar</button>
                        </div>

                        <div id="suggestions-container" class="d-flex flex-wrap gap-2 mb-3 justify-content-center"></div>

                        <div class="fs-5 mb-3">Intentos: <span id="attempts-count" class="fw-bold">0</span></div>

                        <div id="hints-container" class="d-flex flex-wrap justify-content-center gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
