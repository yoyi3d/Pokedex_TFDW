<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/pokedex_style.css">
</head>

<body>
  <!-- Filtros y controles -->
  <div class="container-fluid bg-danger p-3">
    <div class="d-flex flex-wrap gap-3 justify-content-evenly align-items-center">

      <button id="homeButton" class="btn btn-home">
        <i class="fa fa-home"></i> Home
      </button>

      <span class="text-white fw-bold">POKEDEX</span>

      <!-- Ordenar -->
      <select class="form-select w-auto" id="sort-options">
        <option value="">Filtrar</option>
        <option value="name">A - Z</option>
        <option value="number">Número</option>
      </select>

      <!-- Tipo -->
      <select class="form-select w-auto" id="filter-type">
        <option value="">Tipo</option>
        <option value="steel">Acero</option>
        <option value="water">Agua</option>
        <option value="bug">Bicho</option>
        <option value="dragon">Dragón</option>
        <option value="electric">Eléctrico</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fuego</option>
        <option value="fairy">Hada</option>
        <option value="ice">Hielo</option>
        <option value="fighting">Lucha</option>
        <option value="normal">Normal</option>
        <option value="grass">Planta</option>
        <option value="psychic">Psíquico</option>
        <option value="rock">Roca</option>
        <option value="dark">Siniestro</option>
        <option value="ground">Tierra</option>
        <option value="poison">Veneno</option>
        <option value="flying">Volador</option>
      </select>

      <!-- Generación -->
      <select class="form-select w-auto" id="filter-generation">
        <option value="0">Todos</option>
        <option value="1">Kanto</option>
        <option value="2">Johto</option>
        <option value="3">Hoenn</option>
        <option value="4">Sinnoh</option>
        <option value="5">Unova</option>
        <option value="6">Kalos</option>
        <option value="7">Alola</option>
        <option value="8">Galar</option>
        <option value="9">Paldea</option>
      </select>

      <!-- Formas -->
      <select id="filter-forma" class="form-select w-auto">
        <option value="">Todas las formas</option>
        <option value="alternativa">Formas alternativas</option>
      </select>

      <!-- Buscador -->
      <div class="input-group w-auto" style="min-width: 200px;">
        <input id="search-input" type="text" class="form-control" placeholder="Buscar..." />
        <button class="btn btn-light"><i class="bi bi-search"></i></button>
      </div>

    </div>
  </div>

  <!-- Contenedor de cartas -->
  <div class="container-fluid mt-4">
    <div class="row" id="pokemonContainer">
      <!-- Las cartas se insertan aquí dinámicamente -->
    </div>

    <!-- Paginación -->
    <div class="d-flex justify-content-between mt-4">
      <button id="prev-button" class="btn btn-primary" disabled>
        <i class="fa-solid fa-caret-left"></i> Anterior
      </button>
      <button id="next-button" class="btn btn-primary" disabled>
        Siguiente <i class="fa-solid fa-caret-right"></i>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="scripts/pokedex.js"></script>
  <script src="scripts/pokemonsheet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
</body>

</html>
