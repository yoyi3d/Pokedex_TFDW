<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Browser</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/browser.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    body, input, button {
      font-family: 'Gloria Hallelujah', cursive !important;
    }
  </style>
</head>

<body class="bg-black text-white">

  <button id="video-btn" class="btn position-fixed top-0 end-0 m-3 p-0 border-0 bg-transparent" style="z-index: 1050; width: 160px; height: 160px;">
    <img src="resources/img/sujetaplay.png" alt="Abrir video" style="width: 150px; height: auto; transition: transform 0.2s ease;" />
  </button>

  <div class="pokeball-half red"></div>
  <div class="pokeball-half white"></div>
  <div id="black-line"></div>
  <div id="pokeball-circle"></div>

  <div class="container-fixed">
    <img src="resources/img/pokeball.png" class="pokeball top-left" alt="Pokeball decorativa" />
    <img src="resources/img/pokeball.png" class="pokeball bottom-right" alt="Pokeball decorativa" />

    <div id="search-container" class="search-bar input-group">
      <input id="search-input" type="text" class="form-control search-input" placeholder="Busca tu Pokémon" />
      <button class="btn search-btn" id="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="buttons-group">
      <button class="fixed-button" id="random-btn">POKÉMON ALEATORIO</button>
      <button class="fixed-button" onclick="animateAndRedirect('pokedex.html')">TODOS</button>
    </div>

    <div class="pikachu-btn" onclick="animateAndRedirect('game.html')">
      <img src="resources/img/Detective_Pikachu.png" class="pikachu-img" alt="Detective Pikachu" />
    </div>
  </div>

  <div id="fade-overlay"></div>

  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark border-0">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="youtube-player" src="" title="YouTube video" allowfullscreen allow="autoplay"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/browser.js"></script>
</body>
</html>
